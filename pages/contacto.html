<body>
    <header class="contenedor">
        <div class="box-1">
            <img src="../assets/mcdonalds-logo-footer-bg-white.png" alt="">
        </div>
        <div class="box-2">
            <h1>McDonald's</h1>
        </div>
        <div class="box-3">
            <nav>
                <ul class="bar">
                    <li><a href="./productos.html">Menu</a></li>

            </nav>
        </div>
    </header>
    <main>
            <div class="contacto">
                <div class="formulario">
                    <h2>CONTACTO</h2>
                        <label for="nombre" class="formulario-item">
                            <span>nombre:</span>
                            <input type="text" id="nombre" placeholder="nombre" size="" class="input">
                        </label>
                        <label for="apellido" class="formulario-item">
                            <span>apellido:</span>
                            <input type="text" id="apellido" placeholder="apellido" size="" class="input">
                        </label>
                        <label for="nombre" class="formulario-item">
                            <span>email:</span>
                            <input type="email" id="email" placeholder="email" size="" class="input">
                        </label>
                        <label for="telefono" class="formulario-item">
                            <span>telefono:</span>
                            <input type="number" id="telefono" placeholder="numero telefonico" size="" class="input">
                        </label>
                        <label for="ciudad" class="formulario-item">
                            <span>ciudad</span>
                            <input type="text" id="ciudad" placeholder="ciudad" size="" class="input">
                        </label>
                        <label for="asunto" class="formulario-item">
                        <span>Asunto:</span>
                        <select name="asunto" id="asunto">
                            <option value="">consulta</option>
                            <option value="">sugerencia</option>
                            <option value="">reclamo</option>
                            <option value="">otros</option>
                        </select>
                        </label>
                        <label for="comentario" class="formulario-item">
                            <span>Porfavor comentenos en que podemos ayudarle:</span>
                            <input  type="text" id="comentario" placeholder="comentario" size="60"  class="coment">
                        </label>
                        <input type="submit">
                </div>
            </div>
    </main>
